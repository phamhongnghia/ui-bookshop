<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập - BookShop</title>
	<!-- Favicons -->
	<link rel="shortcut icon" href="image/logo/sm_logo/logo.png">

	<!-- Google font (font-family: 'Roboto', sans-serif; Poppins ; Satisfy) -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,600,600i,700,700i,800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

	<!-- Font-awesome --> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

	<!-- Register, login -->

	<div class="container py-5 form__admin">
		<div class="w-50">
			<div class="title__custom pb-4">
				<h5>Admin Book<span>Shop</span></h5>
			</div>
			<div class="form__register">
				<form action="">
					<label class="pt-2">Tên đăng nhập</label>
					<input type="text" name="username" required>
					<label class="pt-3">Mật khẩu</label>
					<input type="password" name="password" required>
					<input type="submit" value="Đăng nhập" name="">
				</form>
			</div>
		</div>
	</div>

	<!-- JavaScript, Bootstrap 4, slick, data -->
	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/slick.min.js"></script>
	<!-- JavaScript Custom -->
